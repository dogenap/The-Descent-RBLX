<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Count to Text</title>
    <style>
        body {
            margin: 0;
            font-family: "Outfit", sans-serif;
            background: radial-gradient(circle at center, #121212, #0d0d0d);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 4.5rem;
            font-weight: 600;
            text-align: center;
            background: linear-gradient(90deg, #f39c12, #ff5733);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(255, 87, 51, 0.5), 0 0 30px rgba(243, 156, 18, 0.8);
            animation: bounceIn 1.5s ease forwards;
            opacity: 0;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            background-color: #1e1e1e;
            color: #ffffff;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3), 0 0 15px rgba(255, 87, 51, 0.1);
            margin-bottom: 20px;
        }

        button {
            background-color: #f39c12;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff5733;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #a0a0a0;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-around;
            width: 90%;
            max-width: 1200px;
            gap: 20px;
        }
    </style>
</head>
<body>
    <h1 id="headerText">Character Count Checker</h1>
    <p id="descriptionText">Type text containing the █ character:</p>
    <input type="text" id="inputText" placeholder="Enter text here...">
    <button onclick="checkCharacterCount()">
        <span id="buttonText">Check</span>
    </button>
    <div id="result"></div>

    <select id="languageSelect" onchange="changeLanguage(event)">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
    </select>

    <script>
        const translations = {
            en: {
                headerText: "Character Count Checker",
                descriptionText: "Type text containing the █ character:",
                buttonText: "Check",
                resultFound: 'The sequence "█████" was found.',
                resultNotFound: "The sequence █████ was not found."
            },
            es: {
                headerText: "Comprobador de Contador de Caracteres",
                descriptionText: "Escribe texto que contenga el carácter █:",
                buttonText: "Comprobar",
                resultFound: 'Se encontró la secuencia "█████".',
                resultNotFound: "La secuencia █████ no fue encontrada."
            },
            fr: {
                headerText: "Vérificateur de Compte de Caractères",
                descriptionText: "Tapez du texte contenant le caractère █:",
                buttonText: "Vérifier",
                resultFound: 'La séquence "█████" a été trouvée.',
                resultNotFound: "La séquence █████ n'a pas été trouvée."
            }
        };

        function checkCharacterCount() {
            const input = document.getElementById('inputText').value;
            const blockString = "█████"; // The sequence that counts as "hello"

            let resultText;
            if (input.includes(blockString)) {
                resultText = translations[document.documentElement.lang].resultFound;
            } else {
                resultText = translations[document.documentElement.lang].resultNotFound;
            }

            document.getElementById('result').innerText = resultText;
        }

        function changeLanguage(event) {
            const lang = event.target.value;
            document.documentElement.lang = lang;

            document.getElementById('headerText').innerText = translations[lang].headerText;
            document.getElementById('descriptionText').innerText = translations[lang].descriptionText;
            document.getElementById('buttonText').innerText = translations[lang].buttonText;
        }
    </script>
</body>
</html>
