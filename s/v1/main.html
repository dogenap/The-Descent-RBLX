<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Saturn Productions</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Outfit"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="chat-box" id="left">
        <h1>Song List</h1>
        <button onclick="play(one)">Office Theme</button>
        <button onclick="play(two)">Chase 1</button>
        <button onclick="play(three)">Blue's Theme</button>
      </div>
  </body>

  <script>
    function play(one, two, three) {
        if (one) {
            window.location.href = "./Gahhh.mp3"
        } else if (two) {
            window.location.href = "./one step from becoming a shadow yourself.mp3"
        } else if (three) {
            window.location.href = "./Overwhelming Paranoia.mp3"
        }
    }
  </script>
</html>
