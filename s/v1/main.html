<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Descent OST</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Outfit", sans-serif;
      background: radial-gradient(circle at center, #121212, #0d0d0d);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow: hidden;
    }

    .title {
      font-size: 4.5rem;
      font-weight: 600;
      text-align: center;
      background: linear-gradient(90deg, #bf12f3, #cf33ff);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 15px rgba(248, 51, 255, 0.5), 0 0 30px rgba(243, 18, 176, 0.8);
      margin-bottom: 20px;
    }

    .song-list {
      width: 100%;
      max-width: 900px;
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3), 0 0 15px rgba(255, 87, 51, 0.1);
    }

    .song-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      border-bottom: 1px solid #333;
      transition: background-color 0.3s ease;
    }

    .song-item:last-child {
      border-bottom: none;
    }

    .song-item:hover {
      background-color: #2b1928;
    }

    .song-name {
      font-size: 1.2rem;
      font-weight: 600;
      color: #9a249e;
    }

    .song-name:hover {
      color: #ffffff;
      cursor: pointer;
    }

    .song-duration {
      font-size: 0.9rem;
      color: #a0a0a0;
    }

    /* Player Section Styling */
    .player-section {
      position: absolute;
      left: 20px;
      bottom: 20px; /* Adjust position */
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 10px;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    .player-section img {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      margin-bottom: 15px;
      object-fit: cover;
    }

    /* Button styling */
    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      display: none; /* Initially hidden */
    }

    .player-section button {
      background: linear-gradient(90deg, #ce12f3, #f833ff);
      color: #ffffff;
      border: none;
      padding: 8px 16px; /* Reduced size */
      font-size: 0.9rem;
      font-weight: 600;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .player-section button:hover {
      background: linear-gradient(90deg, #c533ff, #ac12f3);
    }
  </style>
  <link rel="icon" href="../lg.png" type="image/x-icon">
</head>
<body>
  <div class="title">The Descent OST</div>
  <div class="song-list" id="songList"></div>

  <script>
    const art1 = "H8"
    const art2 = "Saturn"

    const songs = [
      { 
        name: "Darkness Everywhere", 
        duration: "3:45", 
        src: "./Darkness everywhere.mp3",
        cover: "./Vol1Logo.png" // Add your custom cover image here
      },
      { 
        name: "Gahhhh", 
        duration: "4:05", 
        src: "./Gahhhh.mp3",
        cover: "./Vol1Logo.png" // Add your custom cover image here
      },
      { 
        name: "Boss Fight", 
        duration: "4:05", 
        src: "./ThisStupidSong_Full.mp3",
        cover: "./Vol1Logo.png" // Add your custom cover image here
      },
    ];

    const songList = document.getElementById("songList");

    const playerSection = document.createElement("div");
    playerSection.className = "player-section";

    const songCover = document.createElement("img");
    songCover.src = "../NA.png"; // Default image placeholder
    playerSection.appendChild(songCover);

    const currentSongLabel = document.createElement("div");
    currentSongLabel.textContent = "Now Playing: None";
    playerSection.appendChild(currentSongLabel);

    const buttonContainer = document.createElement("div");
    buttonContainer.className = "button-container";

    const playPauseButton = document.createElement("button");
    playPauseButton.textContent = "Play";
    buttonContainer.appendChild(playPauseButton);

    const skipButton = document.createElement("button");
    skipButton.textContent = "Skip";
    buttonContainer.appendChild(skipButton);

    const loopButton = document.createElement("button");
    loopButton.textContent = "Loop";
    buttonContainer.appendChild(loopButton);

    playerSection.appendChild(buttonContainer);
    document.body.appendChild(playerSection);

    const audioPlayer = new Audio();
    let currentSongIndex = -1;
    let isLooping = false;

    playPauseButton.addEventListener("click", () => {
      if (audioPlayer.paused) {
        audioPlayer.play();
        playPauseButton.textContent = "Pause";
      } else {
        audioPlayer.pause();
        playPauseButton.textContent = "Play";
      }
    });

    skipButton.addEventListener("click", () => {
      playNextSong();
    });

    loopButton.addEventListener("click", () => {
      isLooping = !isLooping;
      loopButton.textContent = isLooping ? "Looping" : "Loop";
      audioPlayer.loop = isLooping;
    });

    function playSong(index) {
      currentSongIndex = index;
      const song = songs[index];
      audioPlayer.src = song.src;
      audioPlayer.play();
      currentSongLabel.textContent = `Now Playing: ${song.name} (${art1})`;
      playPauseButton.textContent = "Pause";

      // Set the album cover image manually
      songCover.src = song.cover;

      // Show the buttons after a song is selected
      buttonContainer.style.display = "flex";
    }

    function playNextSong() {
      const nextIndex = (currentSongIndex + 1) % songs.length;
      playSong(nextIndex);
    }

    songs.forEach((song, index) => {
      const songItem = document.createElement("div");
      songItem.className = "song-item";

      const songName = document.createElement("span");
      songName.className = "song-name";
      songName.textContent = song.name;

      const songDuration = document.createElement("span");
      songDuration.className = "song-duration";
      songDuration.textContent = song.duration;

      songItem.appendChild(songName);
      songItem.appendChild(songDuration);
      songList.appendChild(songItem);

      songName.addEventListener("click", () => {
        playSong(index);
      });
    });
  </script>
</body>
</html>
