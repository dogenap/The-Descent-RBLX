<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Version 1</title>
    <link href="style(copy).css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="../LOGO.png" type="image/x-icon">
  </head>
  <body>
    <div class="title">Release v1</div>
    <!-- Add a button to trigger the visibility of the chat-box -->
    <button class="show-chat-btn" onclick="activateChatBox()">Show Update</button>
    
    <div class="chat-box">
      <h1>Release v1</h1>
      <h2>May 8th, 2025</h2>
      <hr />
      <p>Today marks the release of the Descent</p>
      <br />
      <p>The launch of the game consists of Volume I of the official game soundtrack, and the first five floors of your descent in the hell you landed in.</p>
    </div>

    <script>
      // JavaScript function to add 'active' class and trigger the animation
      function activateChatBox() {
        const chatBox = document.querySelector('.chat-box');
        const button = document.querySelector('.show-chat-btn');
        
        // Show the chat box
        chatBox.classList.add('active');
        
        // Hide the button
        button.style.display = 'none';
      }
    </script>
  </body>
</html>
