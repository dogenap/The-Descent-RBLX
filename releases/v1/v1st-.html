<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Version 1</title>
    <link href="../style(copy).css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="../LOGO.png" type="image/x-icon">

    <style>
      /* Ensure the chat box is hidden initially */
      .chat-box {
        visibility: hidden; /* Use visibility instead of display */
        opacity: 0;
        transition: opacity 0.5s ease-in-out, visibility 0s linear 0.5s; /* Smooth fade-in effect with delayed visibility change */
      }

      /* When 'active' class is added, show and animate the chat box */
      .chat-box.active {
        visibility: visible; /* Show the chat box */
        display: block;
        opacity: 1;
        transition: opacity 0.5s ease-in-out; /* Smooth fade-in effect */
      }
    </style>
  </head>
  <body>
    <div class="title">Release v1</div>
    <br />
    <div class="chat-box">
      <h2>May 8th, 2025</h2>
      <hr />
      <p>Today marks the release of the Descent</p>
      <br />
      <p>The launch of the game consists of Volume I of the official game soundtrack, and the first five floors of your descent in the hell you landed in.</p>
    </div>

    <script>
      // JavaScript function to add 'active' class and trigger the animation
      window.onload = function() {
        const chatBox = document.querySelector('.chat-box');
        
        // Delay the activation of the chat box by 2250ms
        setTimeout(function() {
          chatBox.classList.add('active'); // Add 'active' class to show the chat box
        }, 2250);
      };
    </script>
  </body>
</html>
